    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">火车订票系统账号注册</h4>

                </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <form method="post" action="__URL__/adduser/">
                    <label>输入账号 : </label>
                        <input type="text" class="form-control" name="username" placeholder="必填" />
                        <label>输入密码 :  </label>
                        <input type="password" class="form-control" name="password" placeholder="必填"/>
                        <label>真实姓名 :  </label>
                        <input type="text" class="form-control" name="realname" placeholder="必填" pattern="^[\u4e00-\u9fa5]{0,}$"/>
                        <label>身份证号码 :  </label>
                        <input type="text" class="form-control" name="oid" placeholder="必填" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$"/>
                        <label>手机号 :  </label>
                        <input type="tel" class="form-control" name="tel" placeholder="必填" pattern="^\d{11}$"/>
                        <label>工作 :  </label>
                        <input type="text" class="form-control" name="detail"/>
                        <label>个人简介 :  </label>
                        <textarea class="form-control" rows="3" name="resume"></textarea>
                        <hr>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <div class="col-md-3">
                </div>

            </div>
        </div>
