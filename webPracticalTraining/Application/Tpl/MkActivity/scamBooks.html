	     <div class="topic">抢书活动说明</div><center><hr /></center>
	     <div class="text"><p>为积极实施无锡市全民阅读活动计划，建设书香无锡，推进全市职工素质提升，有效传播社会主义核心价值观，无锡市总工会在第六届“无锡市职工读书月”中，推出“书海赶潮”微信抢书活动，提供30本“职工喜爱的优秀读物”作为本次活动的奖励书籍。</p><br />
                           <p>一、活动对象 全市机关、企事业单位职工及职工家属。</p>
                           <p>二、活动时间 6月16日起至6月25日止共10天。每天12:00和18:00两个时段，各送出40本书籍供职工微信抢书。在6月18日下午的第六届“无锡市职工读书月”启动仪式后，还将临时推出一次特别的“限时抢书”活动，让场内外职工共享阅读的乐趣。</p>
