<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="1"/>
    <input type="hidden" name="account" value="{$_REQUEST.account}"/>
</form>

<div class="page">
    <div class="pageHeader">
        <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
            <input type="hidden" name="pageNum" value="1"/>
            <div class="searchBar">
                <ul class="searchContent">
                    <li>
                        <label>标题：</label>
                        <input type="text" name="title" value=""/>
                    </li>
                </ul>
                <div class="subBar">
                    <ul>
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>

    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
                <li><a class="delete" href="__URL__/foreverdelete/id/{sid_group}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择用户"><span>删除</span></a></li>
                <li><a class="edit" href="__URL__/edit/id/{sid_group}" target="dialog" mask="true" warn="请选择用户"><span>编辑</span></a></li>
            </ul>
        </div>
        <table class="table" width="100%" layoutH="138">
            <thead>
                <tr>
                    <th width="60">编号</th>
                    <th width="100">名称</th>
                    <th width="100">标题</th>
                    <th width="80">状态</th>
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
            <volist id="vo" name="list">
                <tr target="sid_group" rel="{$vo['id']}">
                    <td>{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['status']|getStatus}</td>
                    <td>{$vo['status']|showStatus=$vo['id']}&nbsp;|&nbsp;{$vo['isShow']|showShow=$vo['id']}&nbsp;|&nbsp;<a href="__URL__/edit/id/{$vo['id']}" target="dialog">编辑</a></td>
                </tr>
            </volist>
            </tbody>
        </table>

        <div class="panelBar">
            <div class="pages">
                <span>共{$totalCount}条</span>
            </div>
            <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
        </div>
    </div>
</div>
