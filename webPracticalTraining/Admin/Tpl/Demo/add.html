<script>
  //检测文件类型
    function checkExd(fileid) {
        fileName = document.getElementById(fileid).value;
        if (fileName.lastIndexOf(".") + 1 >= fileName.length) {
            alert("文件类型不匹配");
            return false;
        }
        var exd = fileName.substring(fileName.lastIndexOf(".") + 1).toUpperCase();
        if (exd == "GIF" || exd == "JPG" || exd == "PNG" || exd == "BMP" || exd == "JPEG") {
            return true;
        } else {
            alert("文件类型不匹配");
            document.getElementById(fileid).value = "";
            return false;
        }
    }
</script>
